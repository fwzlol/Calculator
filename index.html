<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header1">Calculator</h1>
    <div id="calculator-holder">
        <div id="output">
            <output id="result">0</output>
        </div>
        <div id="input">
            <button id="backspace"><---</button>
            <button id="divide" class="operatorB">รท</button>
            <button class="numberB">7</button>
            <button class="numberB">8</button>
            <button class="numberB">9</button>
            <button id="multiply" class="operatorB">ร</button>
            <button class="numberB">4</button>
            <button class="numberB">5</button>
            <button class="numberB">6</button>
            <button id="subtract" class="operatorB">-</button>
            <button class="numberB">1</button>
            <button class="numberB">2</button>
            <button class="numberB">3</button>
            <button id="add" class="operatorB">+</button>
            <button class="numberB">0</button>
            <button class="numberB">.</button>
            <button id="calculate" class="operatorB">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
